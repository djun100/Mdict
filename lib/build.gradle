apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"
repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://www.ebi.ac.uk/intact/maven/nexus/content/repositories/ebi-repo/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.commons:commons-text:1.6"
    // https://mvnrepository.com/artifact/commons-lang/commons-lang
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'


// https://mvnrepository.com/artifact/org.mozilla.intl/chardet
    compile group: 'org.mozilla.intl', name: 'chardet', version: '1.0'
// https://mvnrepository.com/artifact/org.anarres.lzo/lzo-core
    compile group: 'org.anarres.lzo', name: 'lzo-core', version: '1.0.6'
    testCompile 'com.github.djun100:UtilDeskTop:-SNAPSHOT'
}
